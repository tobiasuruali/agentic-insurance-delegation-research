<style>
    /* Professional Color Palette */
    body {
      background-color: #F6F5F2;  /* Main page background */
      font-family: 'Arial', sans-serif;
    }
    /* 1) Wrap them in a flex container */
    #input-row {
      display: flex;
      width: 100%;
      gap: 8px;                /* optional spacing */
      box-sizing: border-box;
    }
    /* 2) Let the input grow to fill available space */
    #user-input {
      flex: 1 1 auto;          /* grow & shrink */
      min-width: 0;            /* needed so it can actually shrink in some browsers */
      padding: 6px;
      font-size: 11pt;
      border: 1px solid #DADADA;
      background-color: #FFFFFF;
      color: #000000;
      border-radius: 5px;
      box-sizing: border-box;
    }
    /* 3) Keep the button to its content size (or set a flex ratio) */
    #send-button {
      flex: 0 0 auto;          /* don't grow, don't shrink */
      padding: 6px 14px;
      font-size: 11pt;
      background: #3c3abd;
      color: #FFFFFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #send-button:hover {
      background: #3A36BC;     /* Darker accent on hover */
    }
  </style>
  
  <div id="chat-container" style="width:100%;">
    <div id="chat-window" style="width:100%; height:65vh; overflow-y:auto; border:1px solid #DADADA; padding:4px; display:flex; flex-direction:column; background-color:#FFFFFF;">
      &nbsp;
    </div>
  
    
    <div id="input-row">
      <input  id="user-input" placeholder="Type your messageâ€¦" />
      <button id="send-button">Send</button>
    </div>
  </div>
