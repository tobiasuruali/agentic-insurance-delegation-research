<style>
  #chat-container {
    --chat-shell-background: radial-gradient(circle at 20% 20%, rgba(60, 58, 189, 0.08), transparent 55%), radial-gradient(circle at 80% 0%, rgba(60, 58, 189, 0.06), transparent 45%), #f5f7fb;
    --chat-surface: #ffffff;
    --chat-border: rgba(32, 38, 50, 0.08);
    --chat-shadow: 0 32px 60px rgba(15, 23, 42, 0.15);
    --accent-primary: #3c3abd;
    --accent-secondary: #4f4cd7;
    --accent-tertiary: #2976dd;
    --text-primary: #111322;
    --text-secondary: rgba(17, 19, 34, 0.72);
    --bot-message-surface: rgba(60, 58, 189, 0.06);
    --handover-message-surface: linear-gradient(140deg, rgba(60, 58, 189, 0.08), rgba(41, 118, 221, 0.12));
    --recommendation-surface: linear-gradient(135deg, rgba(41, 118, 221, 0.08), rgba(30, 147, 255, 0.12));
    --system-message-surface: rgba(17, 19, 34, 0.06);
    --step-background: rgba(255, 255, 255, 0.82);
    --label-pill-radius: 999px;
    font-family: "Inter", "Segoe UI", -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
    color: var(--text-primary);
  }

  #chat-container * {
    box-sizing: border-box;
  }

  #chat-container.chat-shell {
    background: var(--chat-surface);
    border-radius: 24px;
    border: 1px solid var(--chat-border);
    box-shadow: var(--chat-shadow);
    display: flex;
    flex-direction: column;
    max-width: min(900px, 100%);
    margin: 0 auto;
    overflow: hidden;
    backdrop-filter: blur(8px);
  }

  #chat-container .chat-header {
    display: flex;
    align-items: center;
    gap: 16px;
    padding: clamp(18px, 4vw, 28px);
    background: linear-gradient(135deg, rgba(60, 58, 189, 0.95), rgba(41, 118, 221, 0.92));
    color: #ffffff;
  }

  #chat-container .chat-header-avatar {
    width: clamp(48px, 6vw, 64px);
    height: clamp(48px, 6vw, 64px);
    border-radius: 14px;
    background: rgba(255, 255, 255, 0.2);
    display: grid;
    place-items: center;
    overflow: hidden;
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
  }

  #chat-container .chat-header-avatar img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  #chat-container .chat-header-copy {
    display: flex;
    flex-direction: column;
    gap: 6px;
  }

  #chat-container .chat-header-title {
    font-size: clamp(1.15rem, 3vw, 1.4rem);
    font-weight: 600;
    letter-spacing: 0.01em;
  }

  #chat-container .chat-header-subtitle {
    font-size: clamp(0.85rem, 2.5vw, 0.95rem);
    opacity: 0.82;
  }

  #chat-window.chat-scroll-region {
    display: flex;
    flex-direction: column;
    gap: clamp(12px, 2.6vw, 18px);
    padding: clamp(18px, 4vw, 32px);
    background: var(--chat-surface);
    overflow-y: auto;
    max-height: min(70vh, 640px);
  }

  #chat-window.chat-scroll-region::-webkit-scrollbar {
    width: 10px;
  }

  #chat-window.chat-scroll-region::-webkit-scrollbar-thumb {
    background: rgba(60, 58, 189, 0.25);
    border-radius: 8px;
  }

  #input-row.chat-input-row {
    display: flex;
    gap: 12px;
    padding: clamp(16px, 4vw, 24px);
    background: rgba(60, 58, 189, 0.03);
    border-top: 1px solid rgba(60, 58, 189, 0.08);
  }

  #user-input.chat-input {
    flex: 1 1 auto;
    min-width: 0;
    border-radius: 14px;
    border: 1px solid rgba(17, 19, 34, 0.12);
    padding: 14px 18px;
    font-size: 1rem;
    line-height: 1.4;
    background: #ffffff;
    color: var(--text-primary);
    transition: border-color 0.2s ease, box-shadow 0.2s ease;
    box-shadow: inset 0 1px 2px rgba(15, 23, 42, 0.06);
  }

  #user-input.chat-input:focus {
    outline: none;
    border-color: rgba(60, 58, 189, 0.48);
    box-shadow: 0 0 0 4px rgba(60, 58, 189, 0.12);
  }

  #user-input.chat-input::placeholder {
    color: rgba(17, 19, 34, 0.45);
  }

  #send-button.chat-send-button {
    flex: 0 0 auto;
    border-radius: 12px;
    background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
    color: #ffffff;
    border: none;
    padding: 0 clamp(18px, 3vw, 26px);
    font-size: 1rem;
    font-weight: 600;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    cursor: pointer;
    min-height: 48px;
    transition: transform 0.18s ease, box-shadow 0.2s ease;
    position: relative;
  }

  #send-button.chat-send-button:hover:not(:disabled) {
    transform: translateY(-1px);
    box-shadow: 0 18px 36px rgba(60, 58, 189, 0.25);
  }

  #send-button.chat-send-button:disabled {
    opacity: 0.65;
    cursor: wait;
    box-shadow: none;
  }
</style>

<div id="chat-container" class="chat-shell">
  <div class="chat-header">
    <div class="chat-header-avatar">
      <img src="https://storage.googleapis.com/images-mobilab/avatar_icon_chatbot.png" alt="Comparabot Avatar" />
    </div>
    <div class="chat-header-copy">
      <div class="chat-header-title">Comparabot Insurance Finder</div>
      <div class="chat-header-subtitle">Powered by multi-agent intelligence</div>
    </div>
  </div>

  <div id="chat-window" class="chat-scroll-region" aria-live="polite" aria-label="Comparabot conversation"></div>

  <div id="input-row" class="chat-input-row">
    <input id="user-input" class="chat-input" type="text" placeholder="Ask for personalized insurance guidanceâ€¦" />
    <button id="send-button" class="chat-send-button" type="button">Send</button>
  </div>
</div>
