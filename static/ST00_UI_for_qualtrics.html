<style>
  body {
    margin: 0;
    min-height: 100vh;
    padding: clamp(16px, 4vw, 48px);
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at 20% 20%, rgba(60, 58, 189, 0.08), transparent 55%),
                radial-gradient(circle at 80% 0%, rgba(60, 58, 189, 0.06), transparent 45%),
                #f5f7fb;
    font-family: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
    color: #111322;
  }

  #chat-container {
    width: min(900px, 100%);
    border-radius: 24px;
    background: #ffffff;
    box-shadow: 0 32px 60px rgba(15, 23, 42, 0.15);
    border: 1px solid rgba(32, 38, 50, 0.08);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    backdrop-filter: blur(8px);
  }

  #chat-window {
    width: 100%;
    height: clamp(420px, 60vh, 560px);
    overflow-y: auto;
    padding: clamp(12px, 3vw, 20px);
    display: flex;
    flex-direction: column;
    gap: clamp(8px, 1.8vw, 12px);
    background-color: #ffffff;
    box-sizing: border-box;
  }

  #chat-window::-webkit-scrollbar {
    width: 10px;
  }

  #chat-window::-webkit-scrollbar-thumb {
    background: rgba(60, 58, 189, 0.25);
    border-radius: 8px;
  }

  #input-row {
    display: flex;
    align-items: center;
    gap: clamp(8px, 2vw, 14px);
    padding: clamp(12px, 3vw, 20px);
    background: rgba(60, 58, 189, 0.03);
    border-top: 1px solid rgba(60, 58, 189, 0.08);
  }

  #user-input {
    flex: 1 1 auto;
    min-width: 0;
    padding: clamp(10px, 2vw, 14px);
    font-size: clamp(0.9rem, 2.5vw, 1rem);
    border: 1px solid rgba(32, 38, 50, 0.12);
    border-radius: 12px;
    background-color: #ffffff;
    color: #111322;
    box-sizing: border-box;
  }

  #user-input:focus {
    outline: none;
    box-shadow: 0 0 0 3px rgba(60, 58, 189, 0.2);
  }

  #send-button {
    flex: 0 0 auto;
    min-height: 44px;
    padding: clamp(10px, 2vw, 14px) clamp(16px, 3vw, 22px);
    font-size: clamp(0.9rem, 2.5vw, 1rem);
    background: linear-gradient(135deg, #3c3abd, #4f4cd7);
    color: #ffffff;
    border: none;
    border-radius: 999px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.18s ease, box-shadow 0.25s ease;
  }

  #send-button:hover {
    transform: translateY(-1px);
    box-shadow: 0 18px 36px rgba(60, 58, 189, 0.25);
  }

  #send-button:disabled {
    opacity: 0.6;
    cursor: wait;
    box-shadow: none;
  }

  .sr-only {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    white-space: nowrap;
    border: 0;
  }
</style>

<div id="chat-container" class="chat-shell" role="complementary" aria-label="Chatbot conversation">
  <div
    id="chat-window"
    class="chat-scroll-region"
    role="log"
    aria-live="polite"
    aria-relevant="additions"
    aria-label="Conversation history">
  </div>

  <div id="input-row" class="chat-input-row">
    <label for="user-input" class="sr-only">Type your message</label>
    <input
      id="user-input"
      class="chat-input"
      type="text"
      inputmode="text"
      autocomplete="off"
      placeholder="Type your messageâ€¦"
      aria-label="Message input"
    />
    <button id="send-button" class="chat-send-button" type="button">Send</button>
  </div>
</div>
