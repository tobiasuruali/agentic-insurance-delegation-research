services:
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ENABLE_CONVERSATION_STORAGE=${ENABLE_CONVERSATION_STORAGE:-false}
      - GOOGLE_CLOUD_PROJECT=${GOOGLE_CLOUD_PROJECT}
      - GCS_BUCKET_NAME=${GCS_BUCKET_NAME}
      - PORT=8000
    volumes:
      - .:/app
    command: ["uvicorn", "core.application:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]